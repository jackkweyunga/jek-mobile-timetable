<div class="d-flex align-items-center justify-content-between">
    <a href="../" class="tmb-logo d-flex align-items-center">
        <i class="bi bi-layout-wtf"></i>
        <span class="d-none d-lg-block">Udsm Timetable</span>
    </a>
    <i class="bi bi-list toggle-tmb-sidebar-btn"></i>
</div><!-- End Logo -->

<div class="search-bar">
    <form class="search-form d-flex align-items-center">
        <input type="text" id="faculty_search_input" placeholder="Search faculty" title="Enter keyword">
        <button id="tmb-search">
            <div class="lds-circle">
                <div></div>
            </div>
        </button>
    </form>
</div>


<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
        <span class="caret"></span></button>
    <ul class="dropdown-menu" style="z-index: 111;">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">jQuery</a></li>
        <li><a href="#">Bootstrap</a></li>
        <li><a href="#">Angular</a></li>
    </ul>
</div>


<script>
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $(".dropdown-menu li").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

<div class="w3-sidebar w3-bar-block w3-collapse" style="width:200px;right:0" id="mySidebar">

    onclick="w3_close()">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  
  <div class="w3-main" style="margin-right:200px">
  <div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
      <h2>My Page</h2>
    </div>
  </div>
  
  </div>
  
  <script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
  
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
  </script>
